<div data-role="page" class="view flex flex-col page libraryPage noSecondaryNavPage" data-backbutton="true">
    <div class="alphaPicker alphaPicker-vertical alphaPicker-fixed focuscontainer-y hidden">
    </div>
    <div class="flex-grow padded-left padded-right padded-bottom-page pageContainerTopPadding">
        <div class="flex items-center focuscontainer-x itemsViewSettingsContainer padded-top padded-bottom flex-wrap">
            <button is="emby-button" class="btnPlay button-flat hidden listTextButton-autohidden">
                <span>${HeaderPlayAll}</span>
            </button>
            <button is="paper-icon-button-light" class="btnPlay listIconButton-autohidden">
                <span class="material-icons play_arrow"></span>
            </button>
            <button is="emby-button" class="btnQueue button-flat hidden listTextButton-autohidden">
                <span>${Queue}</span>
            </button>
            <button is="paper-icon-button-light" class="btnQueue hidden listIconButton-autohidden">
                <span class="material-icons playlist_add"></span>
            </button>
            <button is="emby-button" class="btnShuffle button-flat hidden listTextButton-autohidden">
                <span>${Shuffle}</span>
            </button>
            <button is="paper-icon-button-light" class="btnShuffle hidden listIconButton-autohidden">
                <span class="material-icons shuffle"></span>
            </button>
            <button is="emby-button" class="btnNewItem hidden button-flat listTextButton-autohidden">
                <span>${New}</span>
            </button>
            <button is="paper-icon-button-light" class="btnNewItem hidden listIconButton-autohidden">
                <span class="material-icons add"></span>
            </button>

            <button is="emby-button" class="btnSort hidden button-flat listTextButton-autohidden">
                <span class="btnSortText"></span>
                <span class="material-icons btnSortIcon arrow_upward"></span>
            </button>
            <button is="paper-icon-button-light" class="btnSort hidden listIconButton-autohidden">
                <span class="material-icons sort"></span>
            </button>
            <button is="emby-button" class="btnFilter button-flat listTextButton-autohidden">
                <span>${Filter}</span>
            </button>
            <button is="paper-icon-button-light" class="btnFilter listIconButton-autohidden" data-ripple="false" style="overflow:visible;">
                <span class="material-icons filter_list"></span>
            </button>
            <button is="emby-button" class="btnViewSettings button-flat listTextButton-autohidden">
                <span class="material-icons more_vert"></span>
            </button>
            <button is="paper-icon-button-light" class="btnViewSettings listIconButton-autohidden">
                <span class="material-icons more_vert"></span>
            </button>
        </div>
        <div is="emby-itemscontainer" class="vertical-wrap itemsContainer centered">
        </div>
    </div>
</div>
