<div id="itemDetailPage" data-role="page" class="page libraryPage itemDetailPage noSecondaryNavPage selfBackdropPage" data-backbutton="true">
    <div id="itemBackdrop" class="itemBackdrop">
    </div>

    <div class="detailLogo"></div>
    <div class="detailPageWrapperContainer padded-bottom-page">
        <div class="detailPagePrimaryContainer padded-left padded-right">
            <div class="primaryImageWrapper hidden">
                <img id="primaryImage" />
            </div>

            <div class="infoWrapper infoText">
                <div class="nameContainer"></div>
                <div class="itemMiscInfo itemMiscInfo-primary" style="margin-bottom: 0.6em;"></div>
                <div class="itemMiscInfo itemMiscInfo-secondary" style="margin-bottom: 0.6em;"></div>
            </div>

            <div class="mainDetailButtons focuscontainer-x">
                <button is="emby-button" type="button" class="button-flat btnResume hidden detailButton" title="${ButtonResume}" data-mode="resume">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon play_arrow"></span>
                    </div>
                </button>

                <button is="emby-button" type="button" class="button-flat btnPlay hidden detailButton" title="${Play}" data-mode="play">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon play_arrow"></span>
                    </div>
                </button>

                <button is="emby-button" type="button" class="button-flat btnDownload hidden detailButton" title="${Download}">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon get_app"></span>
                    </div>
                </button>

                <button is="emby-button" type="button" class="button-flat btnPlayTrailer hidden detailButton" title="${ButtonTrailer}">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon theaters"></span>
                    </div>
                </button>

                <button is="emby-button" type="button" class="button-flat btnInstantMix hidden detailButton" title="${HeaderInstantMix}">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon explore"></span>
                    </div>
                </button>

                <button is="emby-button" type="button" class="button-flat btnShuffle hidden detailButton" title="${Shuffle}">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon shuffle"></span>
                    </div>
                </button>

                <button is="emby-button" type="button" class="button-flat btnCancelSeriesTimer hidden detailButton" title="${CancelSeries}">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon delete"></span>
                    </div>
                </button>

                <button is="emby-button" type="button" class="button-flat btnCancelTimer hidden detailButton" title="${StopRecording}">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon stop"></span>
                    </div>
                </button>

                <button is="emby-playstatebutton" type="button" class="button-flat btnPlaystate hidden detailButton" title="">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon check"></span>
                    </div>
                </button>

                <button is="emby-ratingbutton" type="button" class="button-flat btnUserRating hidden detailButton" title="${Rate}">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon favorite"></span>
                    </div>
                </button>

                <button is="emby-button" type="button" class="button-flat btnSplitVersions hidden detailButton" title="${ButtonSplit}">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon call_split"></span>
                    </div>
                </button>

                <button is="emby-button" type="button" class="button-flat btnMoreCommands hidden detailButton" title="${ButtonMore}">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon more_vert"></span>
                    </div>
                </button>
            </div>
        </div>
        <div class="detailPageSecondaryContainer">
            <div class="detailImageContainer padded-left"></div>
            <div class="detailPageContent">
                <div class="detailPagePrimaryContent padded-right">
                    <div class="detailSection">
                        <div class="itemMiscInfo nativeName hidden"></div>

                        <div class="itemDetailsGroup">
                            <div class="detailsGroupItem genresGroup hidden">
                                <div class="genresLabel label"></div>
                                <div class="genres content focuscontainer-x"></div>
                            </div>

                            <div class="detailsGroupItem directorsGroup hidden">
                                <div class="directorsLabel label"></div>
                                <div class="directors content focuscontainer-x"></div>
                            </div>

                            <div class="detailsGroupItem writersGroup hidden">
                                <div class="writersLabel label"></div>
                                <div class="writers content focuscontainer-x"></div>
                            </div>
                        </div>

                        <form class="trackSelections hidden focuscontainer-x">
                            <div class="selectContainer selectSourceContainer hidden trackSelectionFieldContainer flex-shrink-0">
                                <select is="emby-select" class="selectSource detailTrackSelect" label=""></select>
                            </div>
                            <div class="selectContainer selectVideoContainer hidden trackSelectionFieldContainer flex-shrink-0">
                                <select is="emby-select" class="selectVideo detailTrackSelect" label=""></select>
                            </div>
                            <div class="selectContainer selectAudioContainer hidden trackSelectionFieldContainer flex-shrink-0">
                                <select is="emby-select" class="selectAudio detailTrackSelect" label=""></select>
                            </div>
                            <div class="selectContainer selectSubtitlesContainer hidden trackSelectionFieldContainer flex-shrink-0">
                                <select is="emby-select" class="selectSubtitles detailTrackSelect" label=""></select>
                            </div>
                        </form>

                        <div class="recordingFields hidden" style="margin: 0.5em 0 1.5em;"></div>
                        <div class="detailSectionContent">
                            <div class="itemLastPlayed hidden"></div>

                            <p class="itemGenres"></p>
                            <h3 class="tagline"></h3>
                            <p class="overview"></p>
                            <div class="overview-controls">
                                <a class="overview-expand hidden" is="emby-linkbutton" href="#">${ShowMore}</a>
                            </div>
                            <p id="itemBirthday"></p>
                            <p id="itemBirthLocation"></p>
                            <p id="itemDeathDate"></p>
                            <p id="seriesAirTime"></p>

                            <div class="itemTags focuscontainer-x hidden" style="margin: 0.7em 0; font-size: 92%;"></div>
                            <div class="itemExternalLinks focuscontainer-x hidden" style="margin: 0.7em 0; font-size: 92%;"></div>
                            <div class="seriesRecordingEditor"></div>
                        </div>
                    </div>
                </div>

                <div class="seriesTimerScheduleSection verticalSection detailVerticalSection hidden" style="margin-top: -3em;">
                    <h2 class="sectionTitle">${Schedule}</h2>
                    <div class="seriesTimerSchedule padded-right"></div>
                </div>

                <div class="collectionItems hidden"></div>

                <div class="nextUpSection verticalSection detailVerticalSection hidden">
                    <h2 class="sectionTitle sectionTitle-cards">${NextUp}</h2>
                    <div is="emby-itemscontainer" class="nextUpItems vertical-wrap padded-right"></div>
                </div>

                <div class="programGuideSection hidden verticalSection detailVerticalSection">
                    <div class="programGuide"></div>
                </div>

                <div id="childrenCollapsible" class="hidden verticalSection detailVerticalSection">
                    <h2 class="childrenSectionHeader sectionTitle sectionTitle-cards hidden">
                        <span id="childrenTitle"></span>
                    </h2>
                    <div id="childrenContent">
                        <div is="emby-itemscontainer" class="childrenItemsContainer itemsContainer padded-right" style="text-align: left;"></div>
                    </div>
                </div>

                <div id="additionalPartsCollapsible" class="verticalSection detailVerticalSection hidden">
                    <h2 class="sectionTitle sectionTitle-cards padded-right">${HeaderAdditionalParts}</h2>
                    <div is="emby-scroller" class="padded-top-focusscale padded-bottom-focusscale" data-centerfocus="true">
                        <div id="additionalPartsContent" is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer"></div>
                    </div>
                </div>

                <div class="verticalSection detailVerticalSection moreFromSeasonSection hidden">
                    <h2 class="sectionTitle sectionTitle-cards padded-right"></h2>
                    <div is="emby-scroller" class="padded-top-focusscale padded-bottom-focusscale" data-centerfocus="true">
                        <div is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer"></div>
                    </div>
                </div>

                <div class="verticalSection detailVerticalSection moreFromArtistSection hidden">
                    <h2 class="sectionTitle sectionTitle-cards padded-right"></h2>
                    <div is="emby-scroller" class="padded-top-focusscale padded-bottom-focusscale" data-centerfocus="true">
                        <div is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer"></div>
                    </div>
                </div>

                <div id="castCollapsible" class="verticalSection detailVerticalSection hidden">
                    <h2 id="peopleHeader" class="sectionTitle sectionTitle-cards padded-right">${HeaderCastAndCrew}</h2>
                    <div is="emby-scroller" class="padded-top-focusscale padded-bottom-focusscale" data-centerfocus="true">
                        <div id="castContent" is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer"></div>
                    </div>
                </div>

                <div id="seriesScheduleSection" class="verticalSection detailVerticalSection hidden">
                    <h2 class="sectionTitle padded-right">${HeaderUpcomingOnTV}</h2>
                    <div id="seriesScheduleList" is="emby-itemscontainer" class="itemsContainer vertical-list padded-right"></div>
                </div>

                <div id="specialsCollapsible" class="verticalSection detailVerticalSection hidden">
                    <h2 class="sectionTitle sectionTitle-cards padded-right">${SpecialFeatures}</h2>
                    <div is="emby-scroller" class="padded-top-focusscale padded-bottom-focusscale" data-centerfocus="true">
                        <div id="specialsContent" is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer"></div>
                    </div>
                </div>

                <div id="musicVideosCollapsible" class="verticalSection detailVerticalSection hidden">
                    <h2 class="sectionTitle sectionTitle-cards padded-right">${MusicVideos}</h2>
                    <div is="emby-scroller" class="padded-top-focusscale padded-bottom-focusscale" data-centerfocus="true">
                        <div id="musicVideosContent" is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer"></div>
                    </div>
                </div>

                <div id="scenesCollapsible" class="verticalSection detailVerticalSection verticalSection-extrabottompadding hidden">
                    <h2 class="sectionTitle sectionTitle-cards padded-right">${HeaderScenes}</h2>
                    <div is="emby-scroller" class="padded-top-focusscale padded-bottom-focusscale" data-centerfocus="true">
                        <div id="scenesContent" is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer"></div>
                    </div>
                </div>

                <div id="similarCollapsible" class="verticalSection detailVerticalSection verticalSection-extrabottompadding hidden">
                    <h2 class="sectionTitle sectionTitle-cards padded-right">${HeaderMoreLikeThis}</h2>
                    <div is="emby-scroller" class="padded-top-focusscale padded-bottom-focusscale" data-centerfocus="true">
                        <div is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer similarContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
