<div id="dashboardPage" data-role="page" class="page type-interior dashboardHomePage fullWidthContent">
    <div class="content-primary">
        <div class="flex flex-col dashboardSections pt-2">
            <div class="flex flex-col flex-shrink-0 flex-grow dashboardColumn-2-60">
                <div class="flex-shrink-0 mb-8 dashboardSection">
                    <a is="emby-linkbutton" href="#!/dashboardgeneral.html" class="m-0 button-flat sectionTitleTextButton">
                        <h3 class="my-2">${TabServer}</h3>
                        <span class="my-2 pt-0  material-icons chevron_right"></span>
                    </a>

                    <div class="paperList" style="padding: 1em;">
                        <p id="serverName"></p>
                        <p id="versionNumber"></p>
                        <p id="operatingSystem"></p>
                        <p id="architecture"></p>
                    </div>

                    <div class="dashboardActionsContainer">
                        <button is="emby-button" type="button" class="raised btnRefresh">
                            <span>${ButtonScanAllLibraries}</span>
                        </button>
                        <button is="emby-button" type="button" id="btnRestartServer" class="raised hidden" onclick="DashboardPage.restart(this);">
                            <span>${Restart}</span>
                        </button>
                        <button is="emby-button" type="button" id="btnShutdown" class="raised" onclick="DashboardPage.shutdown(this);">
                            <span>${ButtonShutdown}</span>
                        </button>
                    </div>

                    <div style="margin-top: 2em;" class="runningTasksContainer hidden">
                        <h3 class="my-2">${HeaderRunningTasks}</h3>
                        <div id="divRunningTasks" class="paperList" style="padding: 1em;">
                        </div>
                    </div>
                </div>

                <div class="flex-shrink-0 mb-8 dashboardSection">
                    <a is="emby-linkbutton" href="#!/devices.html" class="m-0 button-flat sectionTitleTextButton">
                        <h3 class="my-2">${HeaderActiveDevices}</h3>
                        <span class="my-2 pt-0  material-icons chevron_right"></span>
                    </a>
                    <div class="activeDevices itemsContainer vertical-wrap">
                    </div>
                </div>
            </div>

            <div class="flex flex-col flex-shrink-0 flex-grow dashboardColumn-2-40">
                <div class="flex-shrink-0 mb-8 dashboardSection">
                    <a is="emby-linkbutton" href="#!/serveractivity.html?useractivity=true" class="m-0 button-flat sectionTitleTextButton">
                        <h3 class="my-2">${HeaderActivity}</h3>
                        <span class="my-2 pt-0  material-icons chevron_right"></span>
                    </a>
                    <div class="paperList userActivityItems" data-activitylimit="7" data-useractivity="true">
                    </div>
                </div>
            </div>
            <div class="flex flex-col flex-shrink-0 flex-grow">

                <div class="flex-shrink-0 mb-8 dashboardSection activeRecordingsSection hidden">
                    <h3 class="my-2">${HeaderActiveRecordings}</h3>
                    <div class="my-2 activeRecordingItems vertical-wrap" is="emby-itemscontainer">
                    </div>
                </div>

                <div class="flex-shrink-0 mb-8 dashboardSection serverActivitySection hidden activityContainer">
                    <a is="emby-linkbutton" href="#!/serveractivity.html?useractivity=false" class="m-0 button-flat sectionTitleTextButton">
                        <h3 class="my-2">${Alerts}</h3>
                        <span class="my-2 pt-0 material-icons chevron_right"></span>
                    </a>
                    <div class="paperList serverActivityItems" data-activitylimit="4" data-useractivity="false">
                    </div>
                </div>

                <div class="flex-shrink-0 mb-8 dashboardSection">
                    <a is="emby-linkbutton" href="#!/dashboardgeneral.html" class="m-0 button-flat sectionTitleTextButton">
                        <h3 class="my-2">${HeaderPaths}</h3>
                        <span class="my-2 pt-0 material-icons chevron_right"></span>
                    </a>
                    <div class="paperList">
                        <div class="listItem listItem-border">
                            <div class="listItemBody two-line">
                                <div class="m-0 listItemBodyText secondary">${LabelCache}</div>
                                <div class="listItemBodyText" id="cachePath"></div>
                            </div>
                        </div>
                        <div class="listItem listItem-border">
                            <div class="listItemBody two-line">
                                <div class="m-0 listItemBodyText secondary">${LabelLogs}</div>
                                <div class="listItemBodyText" id="logPath"></div>
                            </div>
                        </div>
                        <div class="listItem listItem-border">
                            <div class="listItemBody two-line">
                                <div class="m-0 listItemBodyText secondary">${LabelMetadata}</div>
                                <div class="listItemBodyText" id="metadataPath"></div>
                            </div>
                        </div>
                        <div class="listItem listItem-border">
                            <div class="listItemBody two-line">
                                <div class="m-0 listItemBodyText secondary">${LabelTranscodes}</div>
                                <div class="listItemBodyText" id="transcodePath"></div>
                            </div>
                        </div>
                        <div class="listItem listItem-border">
                            <div class="listItemBody two-line">
                                <div class="m-0 listItemBodyText secondary">${LabelWeb}</div>
                                <div class="listItemBodyText" id="webPath"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="m-14 text-center">
            <div class="mt-4">
                <a is="emby-linkbutton" rel="noopener noreferrer" class="button-link px-3" href="https://jellyfin.org" target="_blank">Jellyfin</a>
            </div>
        </div>
    </div>
</div>
