<div class="horizontalSection">
    <div class="sectionTitle">&nbsp;</div>
    <div class="cardColumn">
        <button type="button" class="card squareCard homeSquareCard artistsCard coloredCard show-focus show-animation card-static" data-type="all">
            <div class="cardBox cardBox-focustransform">
                <div class="cardScalable card-focuscontent">
                    <div class="cardPadder-square"></div>
                    <div class="cardContent cardContent-shadow">
                        <div class="cardImageContainer coveredImage">
                            <i class="cardImageIcon material-icons">music_note</i>

                            <div class="innerCardFooter">
                                <div class="cardText">${Artists}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </button>

        <button type="button" class="card squareCard homeSquareCard albumsCard coloredCard show-focus show-animation card-static" data-type="all">
            <div class="cardBox cardBox-focustransform">
                <div class="cardScalable card-focuscontent">
                    <div class="cardPadder-square"></div>
                    <div class="cardContent cardContent-shadow">
                        <div class="cardImageContainer coveredImage">
                            <i class="cardImageIcon material-icons">album</i>

                            <div class="innerCardFooter">
                                <div class="cardText">${Albums}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </button>

        <button type="button" class="card squareCard homeSquareCard songCard coloredCard show-focus show-animation card-static" data-type="all">
            <div class="cardBox cardBox-focustransform">
                <div class="cardScalable card-focuscontent">
                    <div class="cardPadder-square"></div>
                    <div class="cardContent cardContent-shadow">
                        <div class="cardImageContainer coveredImage">
                            <i class="cardImageIcon material-icons">library_music</i>

                            <div class="innerCardFooter">
                                <div class="cardText">${Song}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </button>

        <button type="button" class="card squareCard homeSquareCard genresCard coloredCard show-focus show-animation card-static" data-type="all">
            <div class="cardBox cardBox-focustransform">
                <div class="cardScalable card-focuscontent">
                    <div class="cardPadder-square"></div>
                    <div class="cardContent cardContent-shadow">
                        <div class="cardImageContainer coveredImage">
                            <i class="cardImageIcon material-icons">library_music</i>

                            <div class="innerCardFooter">
                                <div class="cardText">${Genres}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </button>
    </div>
</div>
